<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="alarado-logo"></div>
        <div class="hamburger-menu">
            <input type="checkbox" id="menuCheckbox" class="hamburger-feature">
            <label for="menuCheckbox" class="hamburger-label">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="alarado-nav">
                <ul class="alarado-list">
                    <li class="focused-list"><a href="#">About us</a></li>
                    <li class="nav-list"><a href="#">Product</a></li>
                    <li class="nav-list"><a href="#">Resource</a></li>
                    <li class="nav-list"><a href="#">Contact</a></li>
                </ul>
                <div class="dark-mode-feature">
                    <input type="checkbox" class="mode-switcher" id="modeToggle">
                    <label for="modeToggle" class="mode-toggle-label">
                      <i class="fa-solid fa-moon"></i>
                      <i class="fa-solid fa-sun"></i>
                      <span class="ball"></span>
                    </label>
                </div>
            </nav>
        </div>

    <main>
        <section class="hero-content">
            <p class="hero-text1">ðŸ˜Ž SIMPLE WAY TO COMMUNICATE</p>

            <div class="hero-cta">
                <a class="cta-started-btn" href="#">GET STARTED</a>
                <a class="cta-demo-link" href="#">Get live demo</a>
            </div>
            <div class="cta-highlights">
                <p><img class="cta-image" src="./assets/Done_ring_round_fill.svg" alt="done-ring-icon"> No credit card required</p>
                <p><img class="cta-image" src="./assets/Done_ring_round_fill.svg" alt="done-ring-icon"> No software to install</p>
            </div>
        </section>
        <section class="hero-image">
            <img class="feature-hero" src="./assets/hero-image-simple-homepage.png" alt="alarado-image">
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
