<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/icon" href="./icons/bug.png">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <main>
    <section id="rating-section">
      <div class="header-content">
        <div class="star-feature">
          <img src="./images/icon-star.svg" alt="star-highlight">
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-feature">
        <span data-rating="1" onclick="setRating(1)">1</span>
        <span data-rating="2" onclick="setRating(2)">2</span>
        <span data-rating="3" onclick="setRating(3)">3</span>
        <span data-rating="4" onclick="setRating(4)">4</span>
        <span data-rating="5" onclick="setRating(5)">5</span>
      </div>
      <button class="feature-btn" type="submit" onclick="submitRating()">SUBMIT</button>
    </section>
  </main>
</footer>
<script src="file.js" type="text/javascript"></script>
</body>
</html>
