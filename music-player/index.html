<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" href="/icons/bug.png">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
  <main>
    <section>
      <article>
        <img id="audio-cover" src="./assets/cover-1.png" alt="song-cover">
        <h2 id="audio-title">Lost in the City Lights</h2>
        <p id="audio-artist">Cosmo Sheldrake</p>
      </article>
      <div id="audio-wrapper">
        <div id="slider-container">
           <span class="current-time">00:00</span>
           <input id="audio-slider" type="range" min="0" max="195" value="0">
           <span class="total-duration">03:15</span>
        </div>
        </div>
        <div id="audio-controls">
          <div class="prev-track">
            <img class="prev-trackImg" src="./assets/Stop_and_play_fill_reverse.svg" alt="backtrack-icon">
          </div>
          <div class="pause-play-control">
            <img class="play-pause-icon" src="./assets/Play_fill.svg" alt="play-pause-icon">
          </div>
          <div class="next-track">
            <img class="next-trackImg" src="./assets/Stop_and_play_fill.svg" alt="next-track-icon">
          </div>
        </div>
      </div>
    </section>
  </main>
    <script src="app.js"></script>
</body>
</html>
